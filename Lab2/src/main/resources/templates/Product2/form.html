<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
	<form action="/product1/save" method="post" th:object="${product}">
	    <input type="text" th:field="*{name}" placeholder="Name">
	    <input type="number" th:field="*{price}" placeholder="Price">
	    <button type="submit">Save</button>
	</form>

    <h3>Product mặc định (p1)</h3>
	<ul>
	    <li th:text="${product.name}"></li>
	    <li th:text="${product.price}"></li>
	</ul>

    <h3>Product nhập từ form (p2)</h3>
    <ul>
        <li th:text="${p2 != null ? p2.name : ''}">?2name</li>
        <li th:text="${p2 != null ? p2.price : ''}">?2price</li>
    </ul>

    <h3>Danh sách sản phẩm (items)</h3>
	<ul th:if="${items != null}">
	    <th:block th:each="item: ${items}">
	        <li th:text="${item.name}"></li>
	        <li th:text="${item.price}"></li>
	    </th:block>
	</ul>
</body>
</html>
