<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Form Register</h2>

<form action="/account/register" method="post" enctype="multipart/form-data">
    <label>Username: </label>
    <input name="username">
    <br><br>
    <label>Password: </label>
    <input type="password" name="password">
    <br><br>
    <label>Photo: </label>
    <input type="file" name="photo">
    <br><br>
    <button type="submit">Register</button>
</form>

<h3 th:text="${message}"></h3>

<div th:if="${photoPath}">
    <p><b>Username:</b> <span th:text="${username}"></span></p>
    <p><b>Password:</b> <span th:text="${password}"></span></p>
    <img th:src="${photoPath}" alt="Uploaded photo" width="200">
</div>
</body>
</html>
